<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Search database - DBMonitor</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.css" integrity="sha256-cABFXjDceYV7Yh6IuUexjSGcf8IKolv4x1tXbNU2lsE=" crossorigin="anonymous" />

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.js" integrity="sha256-flVaeawsBV96vCHiLmXn03IRJym7+ZfcLVvUWONCas8=" crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js" integrity="sha256-PX9zWVaICUCeklczWaS9DLBb9uGN7pCkCT0Kyz1elRo=" crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js" integrity="sha256-Gn7MUQono8LUxTfRA0WZzJgTua52Udm1Ifrk5421zkA=" crossorigin="anonymous"></script>
    <script defer src="/public/js/search-database.js"></script>
</head>
<body>
  <div class="ui inverted segment">
    <div class="ui container">
      <div class="ui inverted secondary pointing menu">
        <div class="item">
          <div class="ui icon input">
            <input placeholder="Search..." type="text" data-bind="textInput: query">
            <i class="search icon"></i>
          </div>
        </div>

        <div class="right menu">
          <a class="ui item" href="#">
            <i class="green check circle icon" data-bind="visible: updateSuccess"></i>
            <i class="red remove circle icon" data-bind="visible: updateFailed"></i>
            <span data-bind="text: lastUpdate"></span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="ui container">
    <div class="ui loading segment" data-bind="visible: loading">
      <p></p>
    </div>

    <div class="ui segment" data-bind="visible: messageVisible">
      <p data-bind="text: message"></p>
    </div>

    <table class="ui celled striped table" data-bind="visible: tableVisible">
      <thead>
        <tr>
          <th>Database name</th>
          <th>Server name</th>
          <th>Role</th>
          <th>Updated</th>
        </tr>
      </thead>

      <tbody data-bind="foreach: databases">
        <tr>
          <td class="collapsing">
            <i class="database icon"></i> <span data-bind="text: name"></span>
          </td>

          <td>
            <i class="server icon"></i> <span data-bind="text: server"></span>
          </td>

          <td>
            <i class="user icon"></i> <span data-bind="text: role"></span>
          </td>

          <td>
            <i class="green check circle icon" data-bind="visible: isOk"></i>
            <i class="yellow warning circle icon" data-bind="visible: isWarn"></i>
            <i class="red remove circle icon" data-bind="visible: isErr"></i>
            <span data-bind="text: updated"></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
